<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Super Smart Voice Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
  }
}
</script>
<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        background-image: radial-gradient(circle at center, rgba(10, 25, 40, 0.5) 0%, #000 70%);
    }
    .glowing-text {
        text-shadow: 0 0 8px rgba(0, 191, 255, 0.7);
    }
    .glowing-border {
        box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
    }
    .pulse-ring {
        box-shadow: 0 0 0 0 rgba(0, 191, 255, 0.7);
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0% {
            transform: scale(0.95);
            box-shadow: 0 0 0 0 rgba(0, 191, 255, 0.7);
        }
        70% {
            transform: scale(1);
            box-shadow: 0 0 0 20px rgba(0, 191, 255, 0);
        }
        100% {
            transform: scale(0.95);
            box-shadow: 0 0 0 0 rgba(0, 191, 255, 0);
        }
    }
    .animate-slide-in {
        animation: slideIn 0.5s ease-out forwards;
    }
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .shimmer-line {
      width: 100%;
      height: 2px;
      position: relative;
      overflow: hidden;
      background-color: rgba(0, 191, 255, 0.2);
    }
    .shimmer-line::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 191, 255, 0.8), transparent);
      animation: shimmer 1.5s infinite linear;
    }
    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(200%);
      }
    }
</style>
</head>
  <body class="text-gray-200 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
